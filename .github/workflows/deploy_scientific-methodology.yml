name: Backend Deployment

on:
  push:
    branches:
      - deploy

jobs:
  clone:
    name: Clone
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Test SSH connection
      run: ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.SSH_HOST }} "echo SSH connection established"
        
    - name: Clone repository to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.SSH_HOST }} "sudo mkdir -p /var/www/Scientific-Methodology-Backend && sudo chown -R ${{ secrets.USERNAME }} /var/www/Scientific-Methodology-Backend"
        ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.SSH_HOST }} "git clone --branch deploy @github.com:${{ github.repository }} /var/www/Scientific-Methodology-Backend"
